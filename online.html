<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>

<script>
$(document).ready(function () {
    var interval = 2000;   //number of mili seconds between each call
    var refresh = function() {
    $.getJSON("http://mcapi.ca/query/ubermc.net/players",function(json){
          if (json.status !== true) {
            // error
            $("#players .p1").text('The server is Offline').addClass('server-error');
        } else {
            // success
            $("#players .p1").text('There are');
            $("#players .p2").text('players online');
            $(".player-count").html(json.players.online);
            setTimeout(function(){ $('.player-count').removeClass('zoomIn').addClass('zoomOut') }, 14350); 
            setTimeout(function(){ $('.player-count').removeClass('zoomOut').addClass('zoomIn') }, 0);
        }
    });
    setTimeout(function() {
        refresh();
            },
        interval);
            }
        refresh();
});
</script>

<body>
Play with <span class="player-count" style="color:#0091ea;font-weight: bold;"></span> players online right now!
</body>
